<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link type="image/x-icon" href="cdn/logo.png" rel="icon">
    <link rel="stylesheet" href="style.css">
    <title>Luurphy - Ara</title>
    <!-- Ana sayfa ile aynı head içeriği -->
</head>
<body class="bg-black text-white">
    <div class="flex h-screen">
        <!-- Sol menü aynı kalacak -->
        <nav class="w-64 bg-[#121212] p-6 flex flex-col">
            <div class="space-y-4">
                <!-- Logo ve Başlık -->
                <div class="flex items-center justify-between">
                    <div class="text-2xl font-bold flex items-center">
                        <i class="fas fa-music text-green-500 mr-2"></i>
                        Luurphy
                    </div>
                </div>

                <!-- Yeni: Oturum Açma Bölümü -->
                <div class="bg-[#282828] p-4 rounded-lg space-y-3">
                    <button class="w-full bg-white text-black rounded-full py-3 font-bold hover:scale-105 transition flex items-center justify-center">
                        <i class="fas fa-user-circle mr-2"></i>
                        Oturum Aç
                    </button>
                    <button class="w-full text-white hover:text-green-500 py-2 font-bold transition flex items-center justify-center">
                        <i class="fas fa-crown text-gradient-purple-pink mr-2"></i>
                        Premium'a Yükselt
                    </button>
                </div>
                
                <!-- Mevcut Menü -->
                <ul class="space-y-3">
                    <li class="hover:text-green-500 cursor-pointer flex items-center p-2 rounded-md hover:bg-[#282828]">
                        <i class="fas fa-home mr-3"></i>Ana Sayfa
                    </li>
                    <!-- ... diğer menü öğeleri ... -->
                </ul>
                <!-- ... diğer içerikler ... -->
            </div>
        </nav>
        
        <!-- Arama İçeriği -->
        <main class="flex-1 bg-gradient-to-b from-[#1e3264] to-[#121212] overflow-y-auto">
            <div class="p-8">
                <!-- Arama Çubuğu -->
                <div class="sticky top-0 bg-[#121212] z-10 py-4">
                    <div class="flex items-center bg-[#282828] rounded-full p-3 max-w-2xl">
                        <i class="fas fa-search text-gray-400 mx-3"></i>
                        <input type="text" 
                               placeholder="Ne dinlemek istiyorsun?" 
                               class="bg-transparent w-full focus:outline-none text-white">
                    </div>
                </div>

                <!-- En Çok Arananlar -->
                <section class="mt-8">
                    <h2 class="text-2xl font-bold mb-6">En Çok Arananlar</h2>
                    <div class="grid grid-cols-5 gap-6">
                        <div class="bg-[#181818] hover:bg-[#282828] transition rounded-lg overflow-hidden group cursor-pointer">
                            <div class="relative">
                                <img src="https://picsum.photos/202" class="w-full aspect-square object-cover" alt="Trend">
                                <div class="absolute bottom-0 left-0 w-full p-4 bg-gradient-to-t from-black/80">
                                    <h3 class="font-bold text-lg">Trend Şarkı</h3>
                                    <p class="text-sm text-gray-300">Sanatçı Adı</p>
                                </div>
                                <button class="absolute bottom-4 right-4 opacity-0 group-hover:opacity-100 transition">
                                    <i class="fas fa-play text-2xl text-black bg-green-500 rounded-full p-3 hover:scale-105"></i>
                                </button>
                            </div>
                        </div>
                        <!-- Diğer trend aramalar... -->
                    </div>
                </section>

                <!-- Kategoriler -->
                <section class="mt-12">
                    <h2 class="text-2xl font-bold mb-6">Kategorilere Göz At</h2>
                    <div class="grid grid-cols-5 gap-6">
                        <div class="bg-gradient-to-br from-purple-600 to-blue-500 p-6 rounded-lg hover:scale-105 transition cursor-pointer">
                            <h3 class="font-bold text-2xl mb-2">Pop</h3>
                            <p class="text-sm">En popüler şarkılar</p>
                        </div>
                        <div class="bg-gradient-to-br from-red-600 to-orange-500 p-6 rounded-lg hover:scale-105 transition cursor-pointer">
                            <h3 class="font-bold text-2xl mb-2">Rock</h3>
                            <p class="text-sm">Klasik ve modern rock</p>
                        </div>
                        <!-- Diğer kategoriler... -->
                    </div>
                </section>

                <!-- Yeni bölüm: Son Aramalar -->
                <section class="mt-8 mb-12">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl font-bold">Son Aramalar</h2>
                        <button class="text-xs text-gray-400 hover:text-white">TÜMÜNÜ TEMİZLE</button>
                    </div>
                    <div class="grid grid-cols-4 gap-4">
                        <div class="bg-[#282828] p-4 rounded-lg hover:bg-[#3e3e3e] transition group flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <img src="https://picsum.photos/50" class="w-12 h-12 rounded" alt="Recent">
                                <div>
                                    <h4 class="font-bold">Son Aranan Şarkı</h4>
                                    <p class="text-sm text-gray-400">Şarkı • Sanatçı</p>
                                </div>
                            </div>
                            <button class="opacity-0 group-hover:opacity-100 transition">
                                <i class="fas fa-times text-gray-400 hover:text-white"></i>
                            </button>
                        </div>
                        <!-- Diğer son aramalar... -->
                    </div>
                </section>

                <!-- Yeni bölüm: Keşfet -->
                <section class="mt-12">
                    <h2 class="text-2xl font-bold mb-6">Keşfet</h2>
                    <div class="grid grid-cols-5 gap-6">
                        <div class="relative group">
                            <div class="absolute inset-0 bg-gradient-to-br from-yellow-400 to-pink-500 rounded-lg transform rotate-3 group-hover:rotate-6 transition"></div>
                            <div class="relative bg-[#282828] p-6 rounded-lg">
                                <h3 class="font-bold text-xl mb-2">Yeni Çıkanlar</h3>
                                <p class="text-sm text-gray-300">Bu haftanın yeni şarkıları</p>
                                <button class="mt-4 bg-white text-black px-4 py-2 rounded-full text-sm font-bold hover:scale-105 transition">
                                    Keşfet
                                </button>
                            </div>
                        </div>
                        <!-- Diğer keşfet kartları... -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Çalar aynı kalacak -->
    <footer class="fixed bottom-0 w-full bg-[#181818] border-t border-[#282828] p-4">
        <!-- ... -->
    </footer>
</body>
</html>
